<h3>Step 1</h3>

<form [formGroup]="loginForm" (ngSubmit)="navigateToStep2()">
  <section> 
    <label for="login">Login: </label>
    <input id="login" type="text" formControlName="login">
  </section> 
  <section> 
    <label for="Password">Password: </label>
    <input id="password" type="password" formControlName="password">
  </section>
  <section> 
    <label for="ConfirmPassword">Confirm Password: </label>
    <input id="confirm_password" type="password" formControlName="confirm_password">
  </section>
  <section> 
    <input id="checkbox" type="checkbox"  formControlName="checkbox" value=false>
    Agree to work for food
  </section>
  <section>  
    <button type="submit" mat-flat-button [disabled]="!loginForm.valid">Continue to Step 2</button>
  </section>  
</form>
